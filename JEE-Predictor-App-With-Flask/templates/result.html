<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <link id="theme-link" rel="stylesheet" href="{{ url_for('static', filename='light.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="title_jee">JEE Percentile Predictor</div>
            <div class="pred_percentile">Predicted Percentile</div>
            <div style="font-size: 1.6cm;" class="percentile">{{percentile}} %</div>
            <button class="submitbtn" type="button">Try Again</button>
            <div class="feature">
                <i class="fas fa-chart-bar"></i> Predict Percentile
            </div>
            <div class="feature">
                <i class="fas fa-bullseye"></i> Your Estimate Rank
            </div>
            <div class="feature">
                <i class="fas fa-graduation-cap"></i> College Options
            </div>
            <div class="feature">
                <i class="fas fa-download"></i> Download Result
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
